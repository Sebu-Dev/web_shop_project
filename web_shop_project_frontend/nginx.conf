server {
    listen 80;
    resolver 127.0.0.11;

    # Statische Dateien f端r das Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy f端r user-service
    location /api/users/ {
        proxy_pass http://user-service:8001/api/users/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy f端r product-service
    location /api/products/ {
        proxy_pass http://product-service:8002/api/products/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy f端r order-service
    location /api/orders/ {
        proxy_pass http://order-service:8003/api/orders/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}